    <h2>List Example</h2>
    <h4>Order</h4>
<!-- ol type gives you option for changing into numbers and alphabet -->
    <ol type="a">
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <h4>Unordered List</h4>
    <ul type = "circle">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <h4>Defination List</h4>
    <dl>
        <dt>Coffee</dt>
        <dd> Coffee is good.</dd>
        <dt>Tea</dt>
        <dd>Black Tea</dd>
    </dl>
</body>
